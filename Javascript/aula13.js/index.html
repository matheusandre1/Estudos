<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>

<body>
    <script>

        const nome = prompt("digite seu nome: ");
        document.body.innerHTML += `O seu nome é ${nome}<br/>`;
        document.body.innerHTML += `Seu nome tem letras ${nome.length} <br/>`;
        document.body.innerHTML += `A Segunda letra do seu nome é ${nome[1]} <br/>`;
        document.body.innerHTML += `Qual o primeiro indica da letra a no seu nome ${nome.indexOf('a', )} <br/>`;
        document.body.innerHTML += `Qual o ultimo indice da letra a no seu nome ${nome.lastIndexOf('a')} <br/>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são ${nome.split, -3} <br/>`;
        document.body.innerHTML += `As palavras do seu nome são ${nome.split('  ')} <br/>`;
        document.body.innerHTML += `Seu nome com letras maiuculas:  ${nome.toUpperCase()} <br/>`;
        document.body.innerHTML += `Seu nome com letras minusculas:  ${nome.toLowerCase()} <br/>`;

    </script>

</body>

</html>
